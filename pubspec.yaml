name: epimetheus
description: The open-source Pandora Music client for Android.

version: 0.1.0

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scoped_model: ^1.0.1
  http: ^0.12.0+2
  connectivity: ^0.4.3+7
  flutter_secure_storage: ^3.2.1+1
  audio_service: ^0.3.0
  qudio:
    path: './qudio'
  palette_generator: ^0.2.0
  flare_flutter: ^1.5.5
  flutter_pagewise: ^1.2.3
  url_launcher: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
