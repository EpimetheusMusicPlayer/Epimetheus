name: CI

# Controls when the action will run.
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-java@v1.4.2
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'

      - run: flutter config --no-analytics
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v2
        with:
          name: android-release.apk.zip
          path: build/app/outputs/apk/release/app-release.apk

      - run: flutter build ios --release --no-codesign

      - uses: papeloto/action-zip@v1
        with:
          files: build/ios/iphoneos/Runner.app/
          dest: build/ios/iphoneos/Runner.app.zip

      - uses: actions/upload-artifact@v2
        with:
          name: ios-release.app.zip
          path: build/ios/iphoneos/Runner.app.zip

      - run: flutter build macos --release

      - uses: papeloto/action-zip@v1
        with:
          files: build/macos/Build/Products/Release/Epimetheus.app/
          dest: build/macos/Build/Products/Release/Epimetheus.app.zip

      - uses: actions/upload-artifact@v2
        with:
          name: macos-release.app.zip
          path: build/macos/Build/Products/Release/Epimetheus.app.zip
